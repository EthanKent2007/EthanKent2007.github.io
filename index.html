<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维护中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .maintenance-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .estimated-time {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <h1>系统维护中</h1>
        <p>很抱歉，我们的系统正在进行维护，给您带来不便，敬请谅解。</p>
        <p class="estimated-time">预计维护时间：null</p>
        <p>请稍后再访问，感谢您的耐心等待。</p>
    </div>
</body>

</html>
